<!-- Put this file in /var/www/html/led-pwm.html 
 and put led-pwm.py file in /usr/lib/cgi-bin/led.py -->

<html>
<form action="/cgi-bin/led-pwm.py" method="POST">
  <input type="radio" name="option" value="a" checked> LED 1 <br>
  <input type="radio" name="option" value="b"> LED 2 <br>
  <input type="radio" name="option" value="c"> LED 3 <br>
  <input type="submit" value="Submit"><br>
  <input type="range" name="slider1" min ="0" max="100" value ="0"><br>
  <input type="submit" value="Change LED brightness">
</form>
</html>
